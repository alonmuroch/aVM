name: Rust CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Check, Lint, Test, Audit
    runs-on: ubuntu-latest
    env:
      CARGO_NIGHTLY: cargo +nightly

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ¦€ Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.92.0
          override: true
          components: clippy, rustfmt

      - name: ğŸ¯ Check formatting
        run: cargo fmt --all -- --check

      - name: ğŸ” Run Clippy (linter)
        run: cargo clippy --all-targets --all-features --workspace --exclude clibc --exclude examples --exclude kernel -- -D warnings

      - name: ğŸ§° Set up nightly for guest target
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: false
          components: clippy, rust-src

      - name: ğŸ” Run Clippy (guest target)
        run: |
          CARGO_NIGHTLY="cargo +nightly" make -C crates/examples abi generate_clients
          cargo +nightly clippy -Z build-std=core,alloc,compiler_builtins -Z build-std-features=compiler-builtins-mem --target crates/compiler/targets/avm32.json -p clibc --features guest -- -D warnings
          cargo +nightly clippy -Z build-std=core,alloc,compiler_builtins -Z build-std-features=compiler-builtins-mem --target crates/compiler/targets/avm32.json -p examples --features binaries -- -D warnings
          cargo +nightly clippy -Z build-std=core,alloc,compiler_builtins -Z build-std-features=compiler-builtins-mem --target crates/compiler/targets/avm32.json -p kernel --features guest_kernel -- -D warnings

      - name: ğŸ§ª Run cargo check
        run: cargo check --workspace --all-targets --exclude clibc --exclude examples --exclude kernel

      - name: ğŸ§ª Run cargo check (guest target)
        run: |
          cargo +nightly check -Z build-std=core,alloc,compiler_builtins -Z build-std-features=compiler-builtins-mem --target crates/compiler/targets/avm32.json -p clibc --features guest
          cargo +nightly check -Z build-std=core,alloc,compiler_builtins -Z build-std-features=compiler-builtins-mem --target crates/compiler/targets/avm32.json -p examples --features binaries
          cargo +nightly check -Z build-std=core,alloc,compiler_builtins -Z build-std-features=compiler-builtins-mem --target crates/compiler/targets/avm32.json -p kernel --features guest_kernel

      - name: âœ… Run tests
        run: |
          CARGO_NIGHTLY="cargo +nightly" make -C crates/examples abi generate_clients
          RUSTFLAGS="-D warnings" cargo test -p types -p storage -p state -- --nocapture
          RUSTFLAGS="-D warnings" cargo test -p vm -- --nocapture
          RUSTFLAGS="-D warnings" cargo test -p compiler -- --nocapture
          (cd crates/examples && RUSTFLAGS="-D warnings" cargo test -- --nocapture)
          RUSTFLAGS="-D warnings" cargo test -p a_tests -- --nocapture

      - name: ğŸ” Install cargo-audit
        run: cargo install cargo-audit

      - name: ğŸ” Run security audit
        run: cargo audit
